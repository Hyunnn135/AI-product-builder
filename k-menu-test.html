<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">나에게 맞는 K-메뉴 찾기 테스트</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" integrity="sha256-1CxTM4+4GELzBw14T3YJbV2Agd1H342I8K5e+bZ29r4=" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container quiz-container">
        <div class="top-right-buttons">
            <button id="theme-toggle">🌙</button>
            <button id="language-toggle">EN</button>
        </div>
        <h1 id="quiz-heading">나에게 맞는 K-메뉴 찾기 테스트</h1>
        <p id="quiz-description">몇 가지 질문을 통해 당신의 K-Food 취향을 분석하고 완벽한 메뉴를 찾아드립니다!</p>

        <div id="quiz-questions">
            <!-- Questions will be dynamically loaded here -->
        </div>

        <div id="quiz-results" style="display: none;">
            <h2 id="results-heading">당신에게 추천하는 K-메뉴는?</h2>
            <p id="recommended-menu"></p>
            <p id="menu-story"></p>
            <button id="retake-quiz-button" class="primary-button">테스트 다시 하기</button>
        </div>

        <button id="start-quiz-button" class="primary-button">테스트 시작</button>
        <button id="submit-quiz-button" class="primary-button" style="display: none;">결과 보기</button>

        <a href="index.html" class="home-link">메인 페이지로 돌아가기</a>
    </main>

    <script src="main.js"></script> <!-- For theme and language toggles -->
    <script src="k-menu-test.js"></script>
</body>
</html>
